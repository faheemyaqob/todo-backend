name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv .venv
        . .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint (flake8)
      run: |
        . .venv/bin/activate
        pip install flake8
        flake8 || true

    - name: Run basic smoke tests
      env:
        KAFKA_BROKER: localhost:9092
        KAFKA_TOPIC: todos
        SECRET_KEY: test-secret
      run: |
        . .venv/bin/activate
        # Basic import check
        python -c "import app; print('app import ok')"
        # Run tests placeholder (extend with pytest later)
        echo "Smoke checks passed"
