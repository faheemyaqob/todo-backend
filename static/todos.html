<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Todo Backend</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-wrapper">
            <!-- Sidebar Navigation -->
            <div class="sidebar">
                <div class="logo-section">
                    <h2 class="logo">üìù Todo Backend</h2>
                </div>
                
                <div class="user-info">
                    <div class="user-icon">üë§</div>
                    <div class="user-details">
                        <p class="user-name" id="userName">Loading...</p>
                        <p class="user-status">Active</p>
                    </div>
                </div>
                
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#" class="nav-item active">üìã My Todos</a></li>
                        <li><a href="#" class="nav-item" onclick="showStats()">üìä Statistics</a></li>
                    </ul>
                </nav>
                
                <div class="sidebar-footer">
                    <button class="btn btn-danger btn-block" onclick="logout()">
                        üö™ Logout
                    </button>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <h1>My Todos</h1>
                    <p class="header-subtitle">Manage your tasks efficiently</p>
                </div>
                
                <!-- Add Todo Section -->
                <div class="add-todo-section">
                    <form id="addTodoForm" class="add-todo-form">
                        <div class="form-row">
                            <div class="form-group flex-1">
                                <input 
                                    type="text" 
                                    id="todoTitle" 
                                    placeholder="What needs to be done?"
                                    required
                                    autocomplete="off"
                                >
                            </div>
                            <div class="form-group flex-2">
                                <input 
                                    type="text" 
                                    id="todoDescription" 
                                    placeholder="Add description (optional)"
                                    autocomplete="off"
                                >
                            </div>
                            <button type="submit" class="btn btn-success">
                                ‚ûï Add Todo
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Status Message -->
                <div id="statusMessage" class="status-message" style="display: none;"></div>
                
                <!-- Todos List -->
                <div class="todos-list" id="todosList" style="display: block;">
                    <div class="loading">Loading todos...</div>
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">‚ú®</div>
                    <h3>No todos yet</h3>
                    <p>Create your first todo to get started!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/todos.js"></script>
</body>
</html>
