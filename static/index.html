<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Backend - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-box">
                <h1 class="app-title">üìù Todo Backend</h1>
                <p class="app-subtitle">Secure Todo Management with JWT Authentication</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <div class="demo-credentials">
                    <p class="demo-title">Demo Credentials:</p>
                    <div class="credentials-list">
                        <div class="credential-item">
                            <span class="label">Username:</span>
                            <span class="value">admin</span>
                        </div>
                        <div class="credential-item">
                            <span class="label">Password:</span>
                            <span class="value">admin123</span>
                        </div>
                    </div>
                    <p class="demo-subtitle">Also try: user/user123 or demo/demo123</p>
                </div>
                
                <div class="footer-info">
                    <p class="version">Version 2.0.0 - With JWT Authentication</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
