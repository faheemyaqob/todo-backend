"""
Dapr Pub/Sub configuration for Kafka
"""
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "localhost:9092"
    - name: consumerGroup
      value: "dapr-consumer-group"
    - name: authRequired
      value: "false"
